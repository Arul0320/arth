<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css"> 
    <title>Responsive Admin Dashboard || sign</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="a">
                        <span class="icon"><ion-icon name="logo-apple"></ion-icon></span>
                        <span class="title">Brand name</span>
                    </a>
                </li>
                <li>
                    <a href="a">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="a">
                        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                        <span class="title">Customers</span>
                    </a>
                </li>
                <li>
                    <a href="a">
                        <span class="icon"><ion-icon name="logo-wechat"></ion-icon></span>
                        <span class="title">Message</span>
                    </a>
                </li>
                <li>
                    <a href="a">
                        <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>

                    </a>
                </li>
                <li>
                    <a href="a">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>

                </li>
                <li>
                    <a href="a">
                        <span class="icon"><ion-icon name="document-lock-outline"></ion-icon></span>

            </ul>
            </div>
            <div class="main">

                    <div class="toggle" aria-placeholder="menu">
                        <ion-icon name="menu-outline"></ion-icon>
                    </div>
                    <div class="search">
                        <label>
                            <input type="text" placeholder="Search here" >

                    </div>
                    <div class="user">
                    
                    </div>
                </div>
            </div>
            </div>

            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
          <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
          <script> 
          let list = document.querySelectorAll('.navigation li');
          function activeLink(){
              list.forEach((item)=>
              item.classList.remove('hovered'));
              this.classList.add('hovered');
          }
          list.forEach((item)=>
          item.addEventListener('mouseover',activeLink));
        </script>
